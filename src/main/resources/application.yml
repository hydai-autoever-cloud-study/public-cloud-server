spring:
  datasource:
  url: jdbc:mysql://${{ secrets.EC2_PUBLIC_IP }}:3306/awsUser?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  username: ${{ secrets.MYSQL_DB }}
  password: ${{ secrets.MYSQL_DB_PASSWORD }}

  driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
